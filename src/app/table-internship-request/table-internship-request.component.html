<div class="container-fluid">
  <div class="row">
    <h1 class="demandes">Demandes de stage</h1>

    <!-- <button  mat-button>
  <i class="material-icons">add</i>
</button> -->

    <div class="col-3 mb-3">
      <button (click)="onSelect(undefined)" class="btn__valider">
        Ajouter une demande
      </button>
    </div>
    <main>
      <table
        id="tableInternshipRequests"
        mat-table
        #tableInternshipRequests
        [dataSource]="internshipRequests"
      >
        <ng-container matColumnDef="profil">
          <th mat-header-cell *matHeaderCellDef>Poste</th>
          <td mat-cell *matCellDef="let internshipRequest">
            {{ internshipRequest.title }}
          </td>
        </ng-container>

        <ng-container matColumnDef="enterprise">
          <th mat-header-cell *matHeaderCellDef>Entreprise</th>
          <td mat-cell *matCellDef="let internshipRequest">
            {{ internshipRequest.enterprise }}
          </td>
        </ng-container>

        <ng-container matColumnDef="program">
          <th mat-header-cell *matHeaderCellDef>Programme</th>
          <td mat-cell *matCellDef="let internshipRequest">
            {{ internshipRequest.program }}
          </td>
        </ng-container>

        <ng-container matColumnDef="dateDebut">
          <th mat-header-cell *matHeaderCellDef>Date de d√©but</th>
          <td mat-cell *matCellDef="let internshipRequest">
            {{ internshipRequest.startDate | date: "EEEE, d MMMM, y" }}
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td
            mat-cell
            *matCellDef="let internshipRequest"
            class="boutonsAction"
          >
            <button (click)="onSelectReadOnly(internshipRequest)" mat-button>
              <i class="material-icons">visibility</i>
            </button>
            <button (click)="onSelect(internshipRequest)" mat-button>
              <i class="material-icons">edit</i>
            </button>
            <button (click)="onDelete(internshipRequest)" mat-button>
              <i class="material-icons">delete</i>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
      </table>
    </main>
  </div>
</div>
