<!-- AFFICHAGE DES DONNÉES POUR LA FICHE DE UN CANDIDAT - sg -->
<div ngFor="let candidat of candidat">
  <h4>Candidat</h4>
  <h1>{{ candidat.name }}</h1>

  <!-- SECTION DES BOUTONS - OK, AJOUTER ET SUPPRIMER - SG -->
  <button><mat-icon>done</mat-icon></button>
  <a routerLink="/editer-candidat">
    <button><mat-icon>create</mat-icon></button></a
  >
  <button><mat-icon>clear</mat-icon></button>
  <br /><br />

  <!-- SECTION DE LA FICHE DU CANDIDAT SÉLECTIONNÉ - SG -->
  <div>
    <h5>Courte présentation</h5>
    <p>{{ candidat.description }}</p>

    <h5>Informations personnelles</h5>
    <br />

    <section class="address">
      <h5>Adresse</h5>
      <h6>{{ candidat.address }}</h6>
    </section>

    <section class="phone">
      <h5>Téléphone</h5>
      <h6>{{ candidat.phone }}</h6>
    </section>

    <section class="ville">
      <h5>Ville</h5>
      <h6>{{ candidat.city }}</h6>
    </section>

    <section class="courriel">
      <h5>Courriel</h5>
      <h6>{{ candidat.email }}</h6>
    </section>

    <section class="province">
      <h5>Province</h5>
      <h6>{{ candidat.province }}</h6>
    </section>

    <section class="codepostal">
      <h5>Code postal</h5>
      <h6>{{ candidat.postalCode }}</h6>
    </section>
  </div>
</div>
