<div class="carte-candidat" *ngIf="candidat">
  <!-- nom de mon service(effacer) -->

  <section class="">
    <mat-card class="card">
      <button mat-stroked-button>
        <a routerLink="/fiche-candidat"></a>
        <mat-icon>person</mat-icon>
      </button>
      <mat-card-title-group>
        <mat-card-title>{{ candidat.name }}</mat-card-title>
        <mat-card-subtitle>{{ candidat.jobTitle }}</mat-card-subtitle>
        <mat-card-subtitle>{{ candidat.email }}</mat-card-subtitle>
        <mat-card-subtitle>{{ candidat.phone }}</mat-card-subtitle>
      </mat-card-title-group>
    </mat-card>
  </section>
</div>
<!-- Fin de la section 1 -->
