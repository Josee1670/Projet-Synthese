<div id="dernieresoffres" class="container">
  <div class="row mb-5 py-3 d-flex align-items-center">
    <div class="col-9">
      <h1>Derni√®re <span>offres</span> de stage</h1>
      <h2>En attente de validation</h2>
    </div>
    <div class="col-3 ms-auto text-end">
    <button class="btn__valider">Valider toutes les offres</button>
  </div>
  </div>

  <table class="table">
    <thead>
      <tr class="title">
        <th scope="col" class="d-none">ID</th>
        <th class="col">Poste</th>
        <th class="col">Ville</th>
        <th class="col">Date</th>
        <th class="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let offreStage of offresStages">
        <td class="d-none">{{ offreStage._id }}</td>
        <td>
          <mat-icon>business_center</mat-icon>{{ offreStage.title }}
          {{ offreStage.enterprise }}
        </td>

        <td>{{ offreStage.program }}</td>
        <td>{{ offreStage.startDate  | date:"yyyy-mm-dd"}}</td>
        <td>
          <button type="button" class="btn__refuser">Refuser</button>
          <button type="button" class="btn__accepter">Accepter</button>
          <mat-icon  class="btn__vue">visibility</mat-icon>
          <a routerLink="/ajout-offre-stage">
            <mat-icon class="btn__modifier">create</mat-icon>
          </a>
          <a routerLink="">
            <mat-icon class="btn__supprimer">delete</mat-icon>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
